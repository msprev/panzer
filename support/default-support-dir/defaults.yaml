---
All:
    all:                 
        default:
            numbersections: true
    latex:
        default:
            lang:      british
            papersize: a4paper
        preflight:
            - run: tmp_out.py
        # filter:
        #     - run: smallcaps.py
        #     - run: optimise_bib.py
        # postprocess:
        #     - run: sort
        postflight:
            - run: latexmk.py
            - run: pplatex.py
            - run: open_pdf.py
        cleanup:
            - run: tmp_back.py
            - run: rmlatex.py
                    
Notes:
    latex:
        template:     notes.latex
        default:
            fontsize: 12pt
            headings: sans-serif

Mumford:
    latex:
        template:     mumford.latex
        default:
            fontsize: 12pt

Article:
